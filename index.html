<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Start File | Brian Day Dev</title>
    <meta name="description" content="Brian Day's start file" />
    <meta name="author" content="Brian Day" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.min.css" rel="stylesheet" />

    <!--fav icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <div id="headerWrapper">
      <header>
        <a href="#"
          ><img
            src="./images/logo1x.png"
            alt="logo"
            width="50"
            height="50"
            srcset="
              ./images/logo1x.png 1x,
              ./images/logo2x.png 2x,
              ./images/logo3x.png 3x
            "
        /></a>
        <h1>Day Architecture</h1>
      </header>
    </div>

    <div id="navWrapper">
      <nav>
        <ul>
          <li class="active">
            <a href="#"><span class="activeSpan">Shows</span></a>
          </li>
          <li>
            <a href="#"><span class="inactiveSpan">Workshops</span></a>
          </li>
          <li>
            <a href="#"><span class="inactiveSpan">Jobs</span></a>
          </li>
          <li>
            <a href="#"><span class="inactiveSpan">About</span></a>
          </li>
          <li>
            <a href="#"><span class="inactiveSpan">Partners</span></a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="mainWrapper">
      <main>
        <h1>Shows</h1>

        <picture class="hero">
          <source
            media="(max-width:700px)"
            srcset="./images/chicagoSkyline-S.webp"
          />
          <source
            media="(max-width:1100px)"
            srcset="./images/chicagoSkyline-M.webp"
          />
          <img src="./images/chicagoSkyline-L.webp" alt="Chicago skyline" />
        </picture>

        <video controls>
          <source src="./media/Trimmed_hb.mp4" type="video/mp4" />
          <source src="./media/Trimmed_hb.webm" type="video/webm" />
          <track
            label="English"
            kind="subtitles"
            srclang="en"
            src="captions/vtt/sintel-en.vtt"
            default
          />
          <track
            label="EspaÃ±ol"
            kind="subtitles"
            srclang="es"
            src="captions/vtt/sintel-es.vtt"
          />
        </video>
        <details>
          <summary>Video Transcript</summary>
          <p>placeholder</p>
        </details>
      </main>
    </div>

    <div id="footerWrapper">
      <footer>
        <p>&copy; <span id="year"></span> &bull; Brian Day</p>
      </footer>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
